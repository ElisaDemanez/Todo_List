<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="./dist/css/main.css">
    <title>Document</title>
</head>
<body>

   <!-- my task input  -->
   <div class="form">
    <div class="input-field ">
        <input placeholder="Type your task to add ! " id="task" type="text" class="validate">
        <label for="task">Task</label>
    </div>

    <div class="onlyAlignRow">
        <!-- list radio selector -->
        <ul id ="selectList" >
            <span>Select where to add it : </span>
            <li>
              <input name="selectList" class="with-gap" id="ButtonMy first list" type="radio">
              <label for="ButtonMy first list">My first list</label>
          </li>

      </ul>
      <!-- Add it button -->
      <a class="waves-effect waves-light btn" id="button">Add it ! </a>

  </div>
</div>

<!-- my list and filter container -->
<div class="container">
    <!-- all ul container -->
    <div id="allList">
        <!-- my list -->

        <div class="ulOuterBlock">
            <ul class="ulList" id="ulMy first list">
              <div class="onlyAlignRow"> 
                  <h5>My first list :</h5>
                  <p>
                      <input class="filled-in favorite" id="filled-in-boxMy first list" type="checkbox">
                      <label for="filled-in-boxMy first list">Favorite</label>
                  </p>
              </div>

          </ul>
          <span class="ulDeleter">
             <a class="waves-effect waves-teal btn-flat deleter ulDeleter" id="ulButtonMy first list" onclick="removeUl(this)">Delete it!</a>
         </span>
     </div>
 </div>

 <!-- options -->
 <ul class ="sorting" >
    <h5>Options: </h5>
    <li>
        <input type="checkbox" class="filled-in" id="selectFavorites"  />
        <label for="selectFavorites">Display favorites only </label>
    </li>
    <br>
    <li>
        <input type="radio" name="group1" class="with-gap" id="AllItems" />
        <label for="AllItems">Display all tasks</label>
    </li>
    <li>
        <input type="radio" name="group1" class="with-gap" id="ToDoItems" />
        <label for="ToDoItems">Display tasks to do</label>
    </li>
    <li>
        <input type="radio" name="group1" class="with-gap" id="DoneItems" />
        <label for="DoneItems">Display tasks completed</label>
    </li>
    <div class="createUlButt">
        <h6>Create a new list :</h6>
        <div class="input-field ">
            <input id="listEntry" type="text" class="validate">
        </div>
        <a class="waves-effect waves-light btn" id ="createUlButton">Create it!</a>
    </div>

</ul>


</div>



<script src ="./dist/js/jquery.min.js"></script>
<script src ="./dist/js/materialize.min.js"></script>
<script src ="./dist/js/main.js"></script>
</body>
</html>
